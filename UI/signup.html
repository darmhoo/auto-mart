<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoMart | Signup</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="buy cars, sell cars, very fast and safe">
    <meta name="description" content="Safe market place for cars">
    <meta name="author" content="Oladeji Omodamola">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
<header id="home">
    <a href="#home" class="header-brand"> AutoMart</a>

</header>
<main>
    <div class="signup-div">
        <h3>Register</h3>
        <form>
            <input name="first_name" maxlength="50" placeholder="First Name">
            <input name="last_name" maxlength="50" placeholder="Last Name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="password_repeat" placeholder="Repeat Password">
            <button id="btn">REGISTER</button>
            <p>Have an account? <a href="login.html">login</a> </p>
        </form>
    </div>

</main>

</body>
</html>
